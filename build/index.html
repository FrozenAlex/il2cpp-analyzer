<html>
<head>
<style>
html {
	background-color: #0d1117;
}

.main {
	display: grid;
	grid-template-rows: 24px 1fr 1fr;
	height: 100%;
}

#version {
	color: #c9d1d9;
	background-color: #0d1117;
	border-color: #30363d;
	border-radius: 6px;
	width: 64px;
}

textarea {
	color: #ffa657;
	background-color: #0d1117;
	border-color: #30363d;
	border-radius: 6px;
	white-space: pre;
	overflow: auto;
	margin-top: 8px;
	width: 100%;
	resize: none;
}

textarea::-webkit-scrollbar {
	width: 18px;
}

textarea::-webkit-scrollbar-corner {
	background: #161b22;
}

textarea::-webkit-scrollbar-track {
	background: #161b22;
}

textarea::-webkit-scrollbar-thumb {
	background-color: #30363d;
	border: 3px solid #161b22;
	border-radius: 16px;
}

textarea:focus {
    outline-width: 0;
}

.scrollable-element {
	scrollbar-color: dark;
}

</style>
</head>
<body>
	<div class="main">
		<select id="version"></select>
		<textarea id="input" name="input" spellcheck="false"></textarea>
		<textarea id="output" name="output" readonly></textarea>
	</div>
    <script type="text/javascript">
		var versions = document.getElementById("version");
		var input = document.getElementById("input");
		var output = document.getElementById("output");
		try {  
			fetch('/api/versions')
			    .then(response => response.json())
				.then(data => {
					data.versions.forEach(version => {
						var option = document.createElement('option');
						option.text = version;
						option.value = version;
						versions.add(option);
					});
					versions.value = data.versions[data.versions.length-1];
				});
		} catch(err) {
			console.error(`Error: ${err}`);
		}
		var analyze = async _ => {
			try {
				if(input.value.length > 0) {
					let body = { 'version': versions.value, 'stacktrace': input.value };
					if(input.value.startsWith("http"))
						body = { 'version': versions.value, 'url': input.value };
					fetch('/api/analyze', {
							method: 'POST',
							headers: {
								'Accept': 'application/json',
								'Content-Type': 'application/json',
							},
							body: JSON.stringify(body)
						})
						.then(response => response.json())
						.then(data => {
							if(data.error) {
								output.value = data.error;
							} else {
								output.value = data.stacktrace;
							}
						});
				}
			} catch(err) {
				console.error(`Error: ${err}`);
			}
		};
		input.addEventListener('input', analyze);
		versions.addEventListener('change', analyze);
	</script>
</html>
